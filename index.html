<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="main-container">
            <div class="upper">
                <input type="text" id="input"/>
            </div>
            <div class="lower">
                <div class="buttons">
                    <button class="btn1" value="1">1</button>
                    <button class="btn1" value="2">2</button>
                    <button class="btn1" value="3">3</button>
                    <button class="btn" value="*">*</button>
                </div>
                <div class="buttons">
                    <button class="btn1" value="4">4</button>
                    <button class="btn1" value="5">5</button>
                    <button class="btn1" value="6">6</button>
                    <button class="btn" value="-">-</button>
                </div><div class="buttons">
                    <button class="btn1" value="7">7</button>
                    <button class="btn1" value="8">8</button>
                    <button class="btn1" value="9">9</button>
                    <button class="btn" value="+">+</button>
                </div><div class="buttons">
                    <button class="btn1" value="0">0</button>
                    <button class="btn1" value=".">.</button>
                    <button class="btn" value="=">=</button>
                    <button class="btn" value="/">/</button>
                </div>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
